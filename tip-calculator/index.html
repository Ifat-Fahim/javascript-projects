<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Quick Tip</h1>
        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" name="yourBill" id="yourBill" placeholder="Your Bill">
            </div>
            <div>
                <div class="space-between">
                    <label for="tipInput">Select Tip</label>
                    <span id="tipPercent"></span>
                </div>
                <input type="range" name="tipInput" id="tipInput" value="0" class="range">
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue">0</span>
            </div>
            <hr>
            <div class="space-between">
                <span>Total</span>
                <span id="totalWithTip">0</span>
            </div>
        </section>
        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue">0</span>
                </div>
                <input type="range" name="splitInput" id="splitInput" min="1" max="10" class="range">
            </div>
            <div class="space-between">
                <span>Bill Each</span>
                <span id="billEach">0</span>
            </div>
            <div class="space-between">
                <span>Tip Each</span>
                <span id="tipEach">0</span>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
